<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <p>Never use an insecure password again</p>
        <button id="password-el" onclick="">Generate Password</button>
        <button id="reset-el" onclick="">Reset Password</button>
        <hr>
        <input type="password" name="leftText" class="leftText" id="passwordOutputOne-el">
        <span class="show-btn">
             <i class="fa fa-eye" id="eye" aria-hidden="true"></i>
        </span>
        <input type="password" name="rightText" class="rightText" id="passwordOutputTwo-el">
        <span class="show-btn">
            <i class="fa fa-eye" id="eye" aria-hidden="true"></i>
       </span>
    </div>
    <script src="app.js"></script>
</body>
</html>
