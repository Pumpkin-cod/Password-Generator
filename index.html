<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="box">
        <div class="row">
            <h1>Generate a <span>random password</span> </h1>   
        </div>
        <div class="row">
            <p>Never use an insecure password again</p>  
        </div>
        <div class="row">
            <input id="password-el" onclick="getPassword()" type="button" value="Generate Password"> 
            <input id="reset-el" onclick="" type="button" value="Reset Password"> 
        </div>
        <div class="row">
            <div class="bar"></div>
        </div>
        <div class="row">
            <span class="success">Copied</span>
            <input type="text" id="passwordOutputOne-el">
            <i class="fa-regular fa-copy" id="copy" onclick=""></i>
        </div>
        <div class="row">
            <input type="text" id="passwordOutputTwo-el" id="hide"> 
        <i class="fa-regular fa-eye" id="eye" onclick=""></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
